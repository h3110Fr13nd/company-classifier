repos:
-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.9'
    hooks:
    -   id: bandit
-   repo: https://github.com/ambv/black
    rev: 24.8.0
    hooks:
    - id: black
-   repo: https://github.com/timothycrosley/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    - id: flake8